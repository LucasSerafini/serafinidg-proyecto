    <main>
        <section class="flex-formulario">
            <div class="logoParaleloForm">
                <img src="../images/fondoContacto.png" alt="logoserafini">
            </div>
            <div class="formulario">
                <form action="#" method="get">
                    <h1 class="textPrincipal">Hablemos! Trabajemos juntos!</h1>
                    <br>
                    <br>
                    <p>Para realizar una consulta, completá el formulario y te responderé a la brevedad</p>
                    <br>
                    <input type="text" name="Nombre" placeholder="Nombre y apellido" required class="input">
                    <br><br>
                    <label for="tipodeconsulta">Asesoramiento de:</label>
                    <br><br>
                    <select name="tipodeconsulta">
                        <option value="dg">Diseño gráfico</option>
                        <option value="cm">Manejo de redes</option>
                        <option value="fg">Fotografía</option>
                        <option value="vr">Varios</option>
                    </select>
                    <br><br>
                    <input type="email" name="correo" placeholder="Correo electrónico" required>
                    <br><br>
                    <input type="number" name="celular" placeholder="Número de celular " required>
                    <br><br>
                    <textarea name="consulta" placeholder="Describe tu proyecto y necesidades" id="#" cols="70"
                        rows="10">
                    </textarea>
                    <br><br>
                    <input type="submit" value="Enviar consulta">
                </form>
            </div>
        </section>

    </main>
